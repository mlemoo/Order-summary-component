<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="card">

    <div> <img alt="" src="illustration-hero.svg" class="img-top"> </div>
   <div class="card-summary">   

  <div class="title"
    >Order Summary
  </div>

  <div class="description">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device <span> anywhere you like! </span>
</div>
</div>

<div class="main">
<div class="plan-container">
  <div class="img-music-div"> <img alt="" src="icon-music.svg" class="music-icon"></div>
  <div class="plan-section-1">
    <p class="plan-name"> Annual Plan </p>
    <p class="plan-price"> $59.99/year </p>
</div>
<div class="plan-section-2">
  <a href="#"> Change </a>
</div>
</div>
</div>

<div class="buttons">
  <button class="payment-button"> Proceed to Payment </button> 
  <button class="cancel-order">Cancel Order </button>
</div>
</div> 
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mlem</a>.
  </div>
</body>
</html>
